version: "3.9"

services:
  db:
    image: postgis/postgis
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./tour_agency/.env
  backend:
    build: ./tour_agency
    command: python manage.py runserver 0.0.0.0:8000
    restart: always
    volumes:
      - ./tour_agency:/app/backend
    ports:
      - "8000:8000"
    env_file:
      - tour_agency/.env
    depends_on:
      - db

volumes:
  postgres_data:
